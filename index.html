<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASUKA - 画师 (Material You)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body data-theme="theme-day"> <div class="main-container">

        <header>
            <nav>
                <div class="logo">ASUKA</div>
                <div class="nav-controls">
                    <div class="nav-links">
                        <a href="#hero" class="active">首页</a>
                        <a href="#gallery">作品集</a>
                        <a href="#about">关于</a>
                    </div>
                    <button id="theme-toggle-btn" title="切换主题">
                        <span class="material-icons-outlined">tonality</span>
                    </button>
                </div>
            </nav>
        </header>

        <main>
            <section id="hero">
                <div class="hero-content">
                    <h1>光与影的叙事者</h1>
                    <p>探索数字艺术的无限可能。</p>
                    <a href="#gallery" class="cta-button">
                        <span class="material-icons-outlined">palette</span>
                        查看作品集
                    </a>
                </div>
            </section>

            <section id="gallery">
                <h2>作品集</h2>
                
                <div class="filter-chips">
                    <div class="chip active" data-category="全部">全部</div>
                    <div class="chip" data-category="概念设计">概念设计</div>
                    <div class="chip" data-category="角色插画">角色插画</div>
                    <div class="chip" data-category="场景原画">场景原画</div>
                    <div class="chip" data-category="草稿">草稿</div>
                </div>

                <div class="gallery-grid"></div>

                <div class="pagination-controls"></div>
            </section>

            <section id="about">
                <h2>关于 & 技能</h2>
                <div class="about-grid">
                    <div class="about-card">
                        <img src="images/profile-photo.jpg" alt="个人照片" class="profile-photo">
                        <div class="about-text">
                            <h3>你好，我是[ASUKA]</h3>
                            <p>一位专注于概念设计与数字插画的画师。我热爱用色彩和光影构建引人入胜的世界，探索幻想与现实的边界。</p>
                        </div>
                    </div>
                    <div class="skills-card">
                        <h3>技能与工具</h3>
                        <p>我熟练使用以下工具和技术来将创意变为现实：</p>
                        <div class="skills-tags">
                            <div class="tag">Photoshop</div>
                            <div class="tag">Procreate</div>
                            <div class="tag">Blender</div>
                            <div class="tag">概念设计</div>
                            <div class="tag">角色设计</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 ASUKA. All Rights Reserved.</p>
        </footer>

    </div>

    <a href="mailto:your.email@example.com" class="fab">
        <span class="material-icons-outlined">email</span>
    </a>

    <div id="modal" class="modal">
        <span class="close-button">&times;</span>
        <img class="modal-content" id="modal-img">
        <div id="modal-caption">
            <h3 id="modal-title"></h3>
            <p id="modal-details"></p>
        </div>
    </div>
    
    <script src="gallery-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
